<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ðŸ’—</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Card container */
.card {
    background: rgba(0,0,0,0.2);
    padding: 30px;
    border-radius: 20px;
    max-width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    z-index: 2;
}

/* Message text */
p { 
    font-size: 18px; 
    margin-bottom: 15px; 
    opacity: 1; 
    transition: opacity 0.8s ease; 
}

/* GIF */
img {
    width: 100%;
    max-width: 230px;
    border-radius: 18px;
    margin: 15px auto 20px;
    display: block;
    opacity: 0;              /* hidden initially */
    transform: scale(0.5);   /* start small */
    transition: all 0.8s ease;
}

/* Buttons */
.btn-group {
    height: 50px;
    position: relative;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

#yes { background: #2ecc71; color: white; }
#no {
    background: #e74c3c;
    color: white;
    position: absolute;
    transition: 0.1s ease;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<script>
const herName = "Soniya Ji"; // ðŸ’• Updated Name
const heartTypes = ["ðŸ’ž", "ðŸ’—", "ðŸ’–"]; // Mixed hearts
</script>

<div class="card">
    <p id="message">
        ðŸ’— From my heart to this screenâ€¦<br>
        <strong><span id="name2"></span></strong>, will you be my Valentine?
    </p>

    <!-- GIF hidden initially -->
    <img id="loveGif"
         src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyMmh4aG12YXEybDJ6d2xnbXR2Znc1NDJuYmRscDVqb3htanlnN255aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rT7WPCciy8oETxLmUV/giphy.gif"
         alt="Romantic GIF">

    <div class="btn-group">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
</div>

<script>
// Letter-by-letter typing effect for name inside the message
function typeName(elementId, text, speed = 120) {
    let i = 0;
    const el = document.getElementById(elementId);
    el.textContent = "";
    const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

// Start typing name in the message
setTimeout(() => typeName("name2", herName, 130), 600);

// Yes button click: hide Yes & No buttons, fade in GIF and updated message, start hearts
function sayYes() {
    const gif = document.getElementById("loveGif");
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");

    // Hide buttons
    yesButton.style.display = "none";
    noButton.style.display = "none";

    // Update message text with ðŸ’—
    message.innerHTML = `ðŸ’— ${herName}, you just made my heart the happiest place on Earth ðŸ’•`;
    message.style.opacity = "0";
    setTimeout(() => message.style.opacity = "1", 100); // fade in

    // Show GIF with fade and scale animation
    setTimeout(() => {
        gif.style.opacity = "1";
        gif.style.transform = "scale(1)";
    }, 200);
}

// No button moves away
function moveNo() {
    const button = document.getElementById("no");
    const card = document.querySelector(".card");
    const maxX = card.clientWidth - button.offsetWidth;
    const maxY = card.clientHeight - button.offsetHeight;
    button.style.left = Math.random() * maxX + "px";
    button.style.top = Math.random() * maxY + "px";
}

// Floating hearts in the background continuously
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)]; // random heart
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

// Start hearts immediately on page load
startHearts();
</script>

</body>
</html>
